version: '3.8'

services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    ports:
      - "9090:80"
    volumes:
      - ./public:/app/public
    depends_on:
      - php
    networks:
      - app-network

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./public:/app/public
    environment:
      - DB_HOST=db
      - DB_NAME=drone_soccer
      - DB_USER=dronesoccer
      - DB_PASSWORD=Qweszxc!23    # Changed to match MySQL password
    depends_on:
      db:
        condition: service_healthy    # Added health check condition
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: dronesoccer_db
    restart: always
    command: 
      - --default-authentication-plugin=caching_sha2_password
      - --authentication-policy=caching_sha2_password
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=drone_soccer
      - MYSQL_USER=dronesoccer
      - MYSQL_PASSWORD=Qweszxc!23
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "dronesoccer", "-pQweszxc!23"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s    # Added start period

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
